<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragenkatalog</title>
    <!-- Bootstrap CSS einbinden -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Fragenkatalog</h1>
        <form action="{{ url_for('submit_fragenkatalog') }}" method="post">
            <div class="form-group">
                <label for="gewicht">Wie viel wiegst du?</label>
                <input type="number" class="form-control" id="gewicht" name="gewicht" required>
            </div>
            <div class="form-group">
                <label for="zielgewicht">Was ist dein Zielgewicht?</label>
                <input type="number" class="form-control" id="zielgewicht" name="zielgewicht" required>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Weiter">
            </div>
            <!-- Button, um zurück zur Startseite zu gelangen -->
            <div>
                <button type="button" class="btn btn-secondary" onclick="location.href='/';">Zurück zur Startseite</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
