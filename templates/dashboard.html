<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="logout text-right mb-3">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        <h1 class="text-center mb-4">Dein Dashboard</h1>
        <form action="{{ url_for('dashboard') }}" method="post" class="card p-4 mx-auto" style="max-width: 400px;">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="workout" id="workout">
                <label class="form-check-label" for="workout">Hast du dein Workout heute geschafft?</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="sleep" id="sleep">
                <label class="form-check-label" for="sleep">Hast du gut geschlafen?</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="navigation text-center mt-4">
            <a href="/workoutplan" class="btn btn-outline-primary mr-2">Workout-Plan</a>
            <a href="/dashboard" class="btn btn-outline-secondary mr-2">Dashboard</a>
            <a href="/fortschritt" class="btn btn-outline-success">Fortschritt</a>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
