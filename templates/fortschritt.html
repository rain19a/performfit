<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fortschrittsanzeige</title>
    <!-- Bootstrap CSS einbinden -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(52, 1fr); /* 52 Wochen */
            gap: 2px;
        }
        .day {
            width: 14px; /* Größe der Quadrate anpassen */
            height: 14px;
            border-radius: 2px;
        }
        .slept-well-true { background-color: #28a745; } /* Dunklere Farbe für "gut geschlafen" */
        .slept-well-false { background-color: #c3e6cb; } /* Hellere Farbe für "nicht gut geschlafen" */
        .workout-true { background-color: #007bff; } /* Dunklere Farbe für "workout geschafft" */
        .workout-false { background-color: #bee5eb; } /* Hellere Farbe für "workout nicht geschafft" */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Fortschrittsanzeige</h2>
        
        <!-- Fortschrittsanzeige für "Gut geschlafen" -->
        <div class="mt-3">
            <h4>Gut geschlafen</h4>
            <div id="slept-well-grid" class="grid">
                <!-- JavaScript wird hier die Quadrate einfügen -->
            </div>
        </div>

        <!-- Fortschrittsanzeige für "Workout geschafft" -->
        <div class="mt-3">
            <h4>Workout geschafft</h4>
            <div id="workout-grid" class="grid">
                <!-- JavaScript wird hier die Quadrate einfügen -->
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS und Abhängigkeiten -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Beispiel: JavaScript zum Einfügen der Quadrate
        function createGrid(containerId, classNameTrue, classNameFalse, data) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < 365; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day', data[i] ? classNameTrue : classNameFalse);
                container.appendChild(dayElement);
            }
        }

        // Datenarray (Beispiel, sollte von Ihrem Server kommen)
        const sleptWellData = new Array(365).fill(false); // Beispiel: alle false
        const workoutData = new Array(365).fill(false); // Beispiel: alle false

        // Grids erstellen
        createGrid('slept-well-grid', 'slept-well-true', 'slept-well-false', sleptWellData);
        createGrid('workout-grid', 'workout-true', 'workout-false', workoutData);
    </script>
</body>
</html>
