<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierungsseite</title>
    <!-- Bootstrap CSS einbinden -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-center">
    <div class="container">
        <form class="form-signin" action="{{ url_for('register') }}" method="post">
            <h1 class="h3 mb-3 font-weight-normal">Registrierungsseite</h1>
            <!-- Fehlermeldung anzeigen, wenn vorhanden -->
            {% if error_message %}
                <div class="alert alert-danger" role="alert">{{ error_message }}</div>
            {% endif %}
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>

            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required>

            <label for="inputUsername" class="sr-only">Benutzername</label>
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Benutzername" required>

            <label for="inputPassword" class="sr-only">Passwort</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Passwort" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>
            <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="location.href='/login';">Login</button>
            <button class="btn btn-lg btn-secondary btn-block" type="button" onclick="location.href='/';">ZurÃ¼ck zur Startseite</button>
        </form>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
